<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shojumaru&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
   
    <!-- ==================== header ==================== -->
    <header>
        <div class="container-fluid" style="background-color: #F77213;">
            <div class="row justify-content-center align-items-center" style="height: 100px;">
                <!-- img cristalBall -->
                <div class="col-3 col-sm-1 text-start">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/480Dragonball4Star.png" alt="" width="50" height="auto">
                    </a>
                </div>
                <!-- firstname name -->
                <div class="col-6 col-sm-10 d-flex flex-wrap justify-content-center">
                    <div class="firstName px-2 display-6">
                        Pierre
                    </div>
                    <div class="name px-2 display-6">
                        MARBOUTIN
                    </div>
                </div>
                <!-- img goku -->
                <div class="col-3 col-sm-1 text-end">
                    <img src="assets/img/dragonBallGokuIcon.png" width="40" height="auto"alt="">
                </div>                
            </div>
        </div>
    </header>

    <!-- ==================== skills ==================== -->
    <section class="skills">
        <div class="container my-2" style="background-color: #F77213;">
            <!-- bandeau skills -->
            <div class="row" style="width: 100%; height: auto; ">
                <div class="col-12 text-white display-6">
                    Skills
                </div>

            </div>

            <!-- ========= row : laptopROG ========= -->
            <div class="row my-1">
                <div class="col bg-success m-0 p-0" style="width: 100%; height: auto;">

                    <!-- overlays -->
                    <div class="card py-1 ">
                        <img src="assets/img/laptopROG.png" class="card-img" alt="...">
                        <div class="card-img-overlay  d-flex justify-content-center align-items-start">

                            <!-- carousel -->
                            <div class="" style="width: 70%; height: auto;">
                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="assets/img/html51000.png" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/CSS31000.png" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/bootstrap1000.png" class="d-block w-100" alt="...">
                                    </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </section>



    <!-- JS/Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
